# This file is part of the tschm/.config-templates repository
# (https://github.com/tschm/.config-templates).
#
# Workflow: Sync
# Purpose: This workflow synchronizes configuration files from the template repository
#          to other repositories, creating a pull request with the changes.
#
# Trigger: This workflow runs manually via workflow_dispatch
#
# Components:
#   - üì• Checkout the target repository
#   - üîÑ Sync configuration templates
#   - üìù Create a pull request with the changes

name: SYNC

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight

permissions:
  contents: write  # Needed to create releases
  pull-requests: write  # Needed to create pull requests

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the target repo
        uses: actions/checkout@v5

      - name: Sync Template
        uses: jebel-quant/sync_template@v0.2.1
        with:
          template-repository: 'tschm/.config-templates'
          template-branch: '77-action-with-explicit-devcontainer-copy'  # Use 'master' for older repositories
          branch: 'sync/update'
          commit-message: 'chore: sync template files'
          include: |
            .devcontainer
            .github
            taskfiles
            tests
            .gitignore
            .editorconfig
            .pre-commit-config.yaml
            CODE_OF_CONDUCT.md
            CONTRIBUTING.md
            Makefile
            ruff.toml
            Taskfile.yml
          exclude: |
            .github/workflows/sync.yml

      # Override the token for create-pull-request action using the PAT secret
      - name: Create Pull Request (override token)
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}          # Use PAT token here
          commit-message:
            "chore: sync template from .config-templates"
          branch: sync/update
          title:
            "chore: sync template from .config-templates"
          body: |
            This PR updates config files from [tschm/.config-templates](https://github.com/tschm/.config-templates).
          delete-branch: true
