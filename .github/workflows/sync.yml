name: SYNC

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight

permissions:
  contents: write  # Needed to push and create PRs

env:
  TEMPLATE_REPO: 'tschm/.config-templates'
  TEMPLATE_BRANCH: '77-action-with-explicit-devcontainer-copy'
  TARGET_BRANCH: 'sync/update'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the target repo
        uses: actions/checkout@v5

      - name: Sync Template
        id: sync
        uses: jebel-quant/sync_template@v0.2.1
        with:
          template-repository: ${{ env.TEMPLATE_REPO }}
          template-branch: ${{ env.TEMPLATE_BRANCH }}
          branch: ${{ env.TARGET_BRANCH }}
          commit-message: "chore: sync template files"
          include: |
            .devcontainer
            .github
            taskfiles
            tests
            .gitignore
            .editorconfig
            .pre-commit-config.yaml
            CODE_OF_CONDUCT.md
            CONTRIBUTING.md
            Makefile
            ruff.toml
            Taskfile.yml
          exclude: |
            .github/workflows/sync.yml

      - name: Check if branch exists
        id: branch_check
        run: |
          if git ls-remote --exit-code --heads origin "${{ env.TARGET_BRANCH }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request (override token)
        if: steps.branch_check.outputs.exists == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: sync template from ${{ env.TEMPLATE_REPO }}@${{ env.TEMPLATE_BRANCH }}"
          branch: ${{ env.TARGET_BRANCH }}
          title: "chore: sync template from ${{ env.TEMPLATE_REPO }}@${{ env.TEMPLATE_BRANCH }}"
          body: |
            This PR updates config files from ${{ env.TEMPLATE_REPO }}@${{ env.TEMPLATE_BRANCH }}.
          delete-branch: true
