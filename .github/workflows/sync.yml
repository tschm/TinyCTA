# This file is part of the tschm/.config-templates repository
# (https://github.com/tschm/.config-templates).
#
# Workflow: Sync
# Purpose: This workflow synchronizes configuration files from the template repository
#          to other repositories, creating a pull request with the changes.
#
# Trigger: This workflow runs manually via workflow_dispatch
#
# Components:
#   - üì• Checkout the target repository
#   - üîÑ Sync configuration templates
#   - üìù Create a pull request with the changes

name: SYNC

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight

permissions:
  contents: write  # Needed to create releases

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the target repo
        uses: actions/checkout@v5

      - name: Sync Template
        uses: jebel-quant/sync_template@v0.2.0
        with:
          template-repository: 'tschm/.config-templates'
          template-branch: 'main'  # Use 'master' for older repositories
          branch: 'sync/update'
          commit-message: 'chore: sync template files'
          include: |
            .devcontainer
            .github
            taskfiles
            tests
            .gitignore
            .editorconfig
            .pre-commit-config.yaml
            CODE_OF_CONDUCT.md
            CONTRIBUTING.md
            Makefile
            ruff.toml
            Taskfile.yml
          exclude: |
            .git
            .github/workflows/sync.yml
        #env:
        #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      #- name: Sync config templates
      #  uses: tschm/.config-templates@77-action-with-explicit-devcontainer-copy
      #  with:
      #    branch: sync/update-configs
      #    commit-message: sync config files from .config-templates
      #    include: |
      #      .pre-commit-config.yaml
      #      .github
      #    exclude: |
      #      .git
      #      README.md
      #      LICENSE
      #      .github/workflows/sync.yml
      #      ruff.toml

      - name: Create Pull Request (override token)
        if: ${{ success() }}
        shell: bash
        run: |
          if git ls-remote --exit-code --heads origin sync/update; then
            echo "‚ú® Branch exists ‚Äî creating PR"
            gh pr create \
              --title "chore: sync config files from .config-templates" \
              --body "This PR updates config files from [tschm/.config-templates](https://github.com/tschm/.config-templates)." \
              --base main \
              --head sync/update \
              --delete-branch
          else
            echo "‚ÑπÔ∏è Branch 'sync/update' does not exist ‚Äî skipping PR creation"
          fi
