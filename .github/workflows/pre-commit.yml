#
# Workflow: Pre-commit
# Purpose: This workflow runs pre-commit checks to ensure code quality
#          and consistency across the codebase. It helps catch issues
#          like formatting errors, linting issues, and other code quality
#          problems before they are merged.
#
# Trigger: This workflow runs on every push
#
# Components:
#   - üîç Run pre-commit checks using reusable action

name: "PRE-COMMIT"

on:
  push:

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    # Use astral's uv container
    container:
      image: ghcr.io/astral-uv/uv:3.12
      # Make sure we have all the tools needed for CI
      options: --user root

    steps:
      # Check out the repository code
      - uses: actions/checkout@v5

      # Run the setup script
      - name: Setup the project
        run: |
          ./.github/scripts/setup_project.sh

      - name: Lint
        run: |
          task quality:lint

      - name: Format
        run: |
          task quality:fmt
